name: formatting-testing

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  format-check:

    runs-on: [self-hosted, sh-format]
    strategy:
      fail-fast: true

    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        GITHUB_TOKEN: ${{ secrets.FORMAT_TOKEN }}

    - name: super_linter
      continue-on-error: true
      uses: super-linter/super-linter@v5.0.0
      env:
        DEFAULT_BRANCH: main
        VALIDATE_PYTHON_MYPY: true
        VALIDATE_PYTHON_BLACK: true
        VALIDATE_PYTHON_ISORT: true

  code-testing:

    needs: format-check
    runs-on: [self-hosted, sh-test]
    strategy:
      fail-fast: true

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Run tests
      run: pytest


