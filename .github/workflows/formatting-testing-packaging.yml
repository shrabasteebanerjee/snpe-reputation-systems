name: formatting-testing

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  format-check:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: super_linter
      continue-on-error: false
      uses: super-linter/super-linter@v5.0.0
      env:
        DEFAULT_BRANCH: main
        VALIDATE_PYTHON_MYPY: true
        VALIDATE_PYTHON_BLACK: true
        VALIDATE_PYTHON_ISORT: true

  code-testing:

    needs: format-check
    runs-on: [self-hosted, format-test-pack-runner]
    strategy:
      fail-fast: true

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Run tests
      run: pytest
      
  build-and-publish-package:
    needs: code-testing
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9.16

    - name: Install Poetry
      run: pip install poetry

    - name: Build Package
      run: poetry build

    - name: Publish Package as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: snpe_reputation_systems_package
        path: dist/*
