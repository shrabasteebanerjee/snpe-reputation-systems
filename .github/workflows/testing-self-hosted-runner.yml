# Same as testing-workflow.yml with slight changes:

# Removed linting tools as it's part of another workflow
# line 19 --> runs on: self-hosted (it will look for the self-hosted runner created by organization)
# line 36 --> installing hypothesis testing dependencies (for property testing)
# line 39 --> running pytest and hypothesis

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
      # Adjust to required version if needed
        python-version: ["3.8"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest 
        python -m pip install hypothesis-python/[all]
    - name: Test with pytest and hypothesis
      run: |
            python -m pytest --numprocesses auto hypothesis-python/tests/ --ignore=hypothesis-python/tests/quality/ --ignore=hypothesis-python/tests/ghostwriter/
      # 39th line from example in: https://github.com/HypothesisWorks/hypothesis/blob/master/.github/workflows/main.yml
        
